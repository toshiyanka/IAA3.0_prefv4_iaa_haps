        scanwaivers:                [collateral/dft/*_scan_waivers.tcl]
        setvoltage:                 [collateral/upf/*_set_voltage.tcl]
        srsn:                       [collateral/upf/*_srsn.tcl]
        synsetup:                   [syn/scripts/syn_setup.tcl]
        tdmacroplacement:           [collateral/floorplan/*_td.macro_placement.tcl]
        unitconstraints:            [collateral/timing_common/*_constraints.tcl]
        upf:                        [collateral/rtl/*.upf, collateral/upf/*.upf]
        upf1:                       [collateral/rtl/*.upf]
        upf2:                       [collateral/rtl/*.upf]
        visaexceptions:             [collateral/dft/*_visa_exceptions.tcl]
        voltagearea:                [collateral/floorplan/*_voltage_areas.tcl]
        sdc:                        [syn/*.sdc]

fev:
    source:
        advrep:         tools/fev/uvi/advrep.0.js
        blackbox:       tools/fev/common/scripts/bbox.tcl
        common_blocksetup: tools/fev/common/scripts/*
        blocksetup:        tools/fev/<container>/scripts/block_setup.tcl
        changenameslog: tools/fev/scripts/change_names.log
        fev:            tools/fev/scripts/fev_setup.tcl
        fsmencoding:    tools/fev/scripts/fsm.encoding
        hiercfg:        tools/fev/scripts/hier.cfg
        hierfevappend:  tools/fev/scripts/hier_fev_append.do
        hierfevprepend: tools/fev/scripts/hier_fev_prepend.do
        hiplist:        target/*/hip_listgen/*/aceroot/results/DC/<container>/collateral/rtl/hip_list.tcl
        lecjs:          tools/fev/uvi/lec.js
        mapsetup:       tools/fev/scripts/map_setup.tcl
        pinconstraints: tools/fev/scripts/pin_constraints.tcl
        posthook:       tools/fev/scripts/POST.*.tcl
        prehook:        tools/fev/scripts/PRE.*.tcl
        readgolden:     tools/fev/scripts/read_golden.tcl
        readlib:        tools/fev/scripts/read_lib.tcl
        readrevised:    tools/fev/scripts/read_revised.tcl
        renamingrules:  tools/fev/scripts/renaming_rules.tcl
        report:         tools/fev/scripts/report.tcl
        rtllist_bman:     target/FLG/*/*/<container>.file_list_1_stage.DC.tcl
        rtllist_simbuild: target/FLG/*/*/<container>.file_list_1_stage.DC.tcl
        rtlpointers:    tools/fev/scripts/rtl_pointers.tcl
        upf:            tools/syn/inputs/*.upf
        verify:         tools/fev/scripts/verify.tcl
        waivers:        tools/fev/waivers/<container>/*
    destination:
        advrep:         [fev/uvi/advrep.0.js]
        blackbox:       [fev/scripts/*]
        common_blocksetup: [fev/scripts/*, r2g/scripts/*]
        blocksetup:        [fev/scripts/block_setup.tcl, r2g/scripts/block_setup.tcl]
        changenameslog: [fev/scripts/change_names.log]
        fev:            [fev/scripts/fev_setup.tcl]
        fsmencoding:    [fev/scripts/fsm.encoding]
        hiercfg:        [fev/scripts/hier.cfg]
        hierfevappend:  [fev/scripts/hier_fev_append.do]
        hierfevprepend: [fev/scripts/hier_fev_prepend.do]
        hiplist:        [collateral/rtl/hip_list.tcl, fev/scripts/hip_list.tcl, r2g/scripts/hip_list.tcl]
        lecjs:          [fev/uvi/lec.js]
        mapsetup:       [fev/scripts/map_setup.tcl]
        pinconstraints: [fev/scripts/pin_constraints.tcl]
        posthook:       [fev/scripts/POST.*.tcl]
        prehook:        [fev/scripts/PRE.*.tcl]
        readgolden:     [fev/scripts/read_golden.tcl]
        readlib:        [fev/scripts/read_lib.tcl]
        readrevised:    [fev/scripts/read_revised.tcl]
        renamingrules:  [fev/scripts/renaming_rules.tcl]
        report:         [fev/scripts/report.tcl]
        rtllist_bman:       [collateral/rtl/rtl_list.tcl, fev/scripts/rtl_list.tcl, r2g/scripts/rtl_list.tcl]
        rtllist_simbuild:   [collateral/rtl/rtl_list.tcl, fev/scripts/rtl_list.tcl, r2g/scripts/rtl_list.tcl]
        rtlpointers:    [collateral/rtl/rtl_pointers.tcl]
        upf:            [collateral/rtl/*.upf]
        verify:        	[fev/scripts/verify.tcl]
        waivers:               [fev/duet/control/<container>_waiver_db/*]
	
syn_caliber:
    source:
        blocksetup:             tools/caliber/scripts/block_setup.tcl
        caliberrules:           tools/caliber/scripts/syn_caliber_rules.init
        wildcard:               tools/caliber/scripts/*
        waivers:                tools/caliber/inputs/<container>/waivers/_Waivers.*
    
    destination:
        blocksetup:             [syn_caliber/scripts/block_setup.tcl]
        caliberrules:           [caliber/scripts/syn_caliber_rules.init]
        wildcard:               [syn_caliber/inputs]
        waivers:                [syn_caliber/duet/control/<container>_waiver_db/*]
	
fev_rtl2rtl:
    source:
        rtl2rtl_blocksetup:         tools/fev/common/scripts/block_setup.tcl.rtl2rtl
        rtl2rtl_userlec:            tools/fev/common/scripts/fev_rtl_user_lec.do
        rtllist:                    target/FLG/<container>/<container>.file_list_1_stage.DC.tcl
        rtllist_2:                  target/FLG/*/<container>/<container>.file_list_1_stage.DC.tcl
        hiplist:                    target/*/hip_listgen/*/aceroot/results/DC/<container>/collateral/rtl/hip_list.tcl
    destination:
        rtl2rtl_blocksetup: [fev_rtl2rtl/scripts/block_setup.tcl]
        rtl2rtl_userlec:    [fev_rtl2rtl/user_lec.do]
        rtllist:            [collateral/rtl/rtl_list.tcl, syn/scripts/rtl_list.tcl]
        rtllist_2:          [collateral/rtl/rtl_list.tcl, syn/scripts/rtl_list.tcl]
        hiplist:            [collateral/rtl/hip_list.tcl]
