        overridesetup:              [collateral/dft/*_override_setup.tcl]
        posthook:                   [syn/scripts/POST.*.tcl]
        prehook:                    [syn/scripts/PRE.*.tcl]
        rtllist_bman:               [collateral/rtl/rtl_list.tcl, syn/scripts/rtl_list.tcl]
        rtllist_simbuild:           [collateral/rtl/rtl_list.tcl, syn/scripts/rtl_list.tcl]
