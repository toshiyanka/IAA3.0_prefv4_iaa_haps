##############################
# Configurations
##############################
CONFIGURATIONS:

   ZSE:
      WORKDIR:
      PLATFORM: ZSE
      BOARDS: 1
      CFG_FILES:
         - zebu/zse_build.tcl
      OTHER_FILES:
         - zebu/zFast.config
         - zebu/zTopBuild_edit.tcl
         - zebu/queues
      SETUP:
         ZSE_RELEASE_PATH: /p/vt/tools/sim/vendor/zse/release/V6_3_2B_B01_B21
         NOVAS_HOME: /nfs/site/proj/vt/tools/sim/vendor/debussy/2010.01
         NOVAS_ETC_DIR: ${ZEBU_ROOT}/etc/novas/etc
         LD_LIBRARY_PATH: ${LD_LIBRARY_PATH}:${NOVAS_HOME}/share/FsdbWriter/LINUX64
         MY_NBQ_HOME: /p/vt/tools/sim/vendor/zse/
         NBQ_MAP: $PWD/queues
      NB_SETUP_FE:
         pdx:
            NBPOOL: pdx_critical
            NBQSLOT: /ccdo/emu/build/crc
            NBCLASS: SLES10_EM64T_32G_nosusp
      COMPILE_OPTIONS:
         INTERNAL_DISTRIBUTION: NO
         INTERNAL_DISTRIBUTION_CFG_FILE: zebu/nb_commands.tcl
         FE:
            MODE: LOCAL
            STOP_AFTER_ELAB: NO
         BE:
            MODE: LOCAL
            STOP_AFTER_LOOP_GEN: NO

   VELOCE2:
      WORKDIR:
      PLATFORM: D2
      BOARDS: 1
      COMPILE_OPTIONS:
         ANA:
             VHDL_MODE: SERIAL
             VLOG_MODE: SERIAL
             HVL_MODE: SERIAL
         BE:
             MODE: LOCAL
      CFG_FILES:
         - veloce/tbx.config
      OTHER_FILES:
      SETUP:
         TBX_HOME: /nfs/site/eda/group/SYSNAME/emu/mentor/tbx/v2.4.4.8
         VMW_HOME: /nfs/site/eda/group/SYSNAME/emu/mentor/veloce/v2.1.1.13
         GCC_HOME: /nfs/site/eda/group/SYSNAME/emu/mentor/questasim/10.0c_2/gcc-4.3.3-linux_x86_64
