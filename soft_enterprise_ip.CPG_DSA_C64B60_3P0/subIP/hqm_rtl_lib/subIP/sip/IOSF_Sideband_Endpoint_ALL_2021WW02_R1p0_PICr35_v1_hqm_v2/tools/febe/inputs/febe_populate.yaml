        fp:                         tools/syn/scripts/*_fp.tcl
        globalcrossclkgroups:       tools/syn/scripts/global_cross_clk_groups.tcl
        globalvoltages:             tools/syn/scripts/global_voltages.tcl
        hiplist:                    tools/syn/<container>/inputs/hip_list.tcl
        internalexceptions:         tools/syn/scripts/*_internal_exceptions.tcl
        ioconstraints:              tools/syn/scripts/global_constraints.tcl
        ioplacement:                tools/syn/scripts/*_io_placement.tcl
        macroplacement:             tools/syn/scripts/*_macro_placement.tcl
        mbistcaseanalysis:          tools/syn/scripts/*_mbist_caseanalysis.tcl
        mbistexceptions:            tools/syn/scripts/*_mbist_exceptions.tcl
        overridesetup:              tools/syn/scripts/*_override_setup.tcl
