# Filename: febe_filelist.yaml

gen_collateral:
    source:
        clocks:                     tools/syn/inputs/<CUST>/<container>/scripts/<container>_clocks.tcl
        clockuncertainty:           tools/syn/inputs/<CUST>/<container>/scripts/global_cross_clk_exceptions.tcl
        constraints:                tools/syn/inputs/<CUST>/<container>/scripts/<container>_io_constraints.tcl
        upf_voltage:                tools/syn/inputs/<CUST>/<container>/scripts/<container>_set_voltage.tcl
        upf:                        tools/syn/inputs/<CUST>/<container>/scripts/<container>.upf
        soc_upf:                    tools/upf/soc_upf_h240.cfg
        ipinfo:                     tools/spyglassdft/<CUST>/<container>.ip_info
        syn_constr_dir:             tools/syn/inputs/<CUST>/<container>/scripts/<container>_constraints.tcl
        scan_config:                tools/syn/inputs/<CUST>/<container>/scripts/<container>.scan_config.cth_dc.tcl
        scan_exclusion:             tools/syn/inputs/<CUST>/<container>/scripts/<container>.scan_exclusion.cth_dc.tcl
        scanconfig:                 target/sbe/<CUST>/<toolset>_<process><dot_process>/aceroot/results/DC/<container>/spyglassdft/outputs/<container>.scan_*
        fe_collaterals:             target/<dut>/<CUST>/<toolset>_<process><dot_process>/aceroot/results/DC/<container>/collateral/rtl/*
        pin_constraints:            tools/lec/inputs/<CUST>/pin_constraints.tcl
        user_config:                tools/lec/inputs/<CUST>/user_config.tcl
        user_lec:                   tools/lec/inputs/<CUST>/user_lec.do
        svar_values:                tools/syn/inputs/<CUST>/<container>/scripts/svar_values.tcl.REF
    destination:
        clocks:                     [../<USERID>.febe/fe_collaterals/<container>/<container>_clocks.tcl]
        clockuncertainty:           [../<USERID>.febe/fe_collaterals/<container>/clock_uncertainty.tcl]
        constraints:                [../<USERID>.febe/fe_collaterals/<container>/*]
        upf_voltage:                [../<USERID>.febe/fe_collaterals/<container>/*]
        upf:                        [../<USERID>.febe/fe_collaterals/<container>/<container>_cth.upf]
        soc_upf:                    [../<USERID>.febe/fe_collaterals/<container>/*]
        ipinfo:                     [../<USERID>.febe/fe_collaterals/<container>/constraints/dft/*]
        syn_constr_dir:             [../<USERID>.febe/fe_collaterals/<container>/*]
        scan_config:                [../<USERID>.febe/fe_collaterals/<container>/constraints/dft/<container>.scan_config.cth_dc.tcl.REF]
        scan_exclusion:             [../<USERID>.febe/fe_collaterals/<container>/constraints/dft/<container>.scan_exclusion.cth_dc.tcl.REF]
        scanconfig:                 [../<USERID>.febe/fe_collaterals/<container>/constraints/dft/*]
        fe_collaterals:             [../<USERID>.febe/fe_collaterals/<container>/*]
        pin_constraints:            [../<USERID>.febe/fe_collaterals/<container>/constraints/*]
        user_config:                [../<USERID>.febe/fe_collaterals/<container>/constraints/*]
        user_lec:                   [../<USERID>.febe/fe_collaterals/<container>/constraints/*]
        svar_values:                [../<USERID>.febe/fe_collaterals/<container>/*]
       
dc:
