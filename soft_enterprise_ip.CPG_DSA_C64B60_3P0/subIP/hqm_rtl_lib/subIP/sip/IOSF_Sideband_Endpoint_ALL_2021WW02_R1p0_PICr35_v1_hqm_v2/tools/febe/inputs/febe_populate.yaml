        visaexceptions:             tools/syn/scripts/*_visa_exceptions.tcl
        voltagearea:                tools/syn/scripts/*.va.tcl

    destination:
        additionalupfsetup:         [syn/scripts/<container>_additional_upf_setup.tcl]
        blocksetup:                 [syn//scripts/block_setup.tcl]
        clocks:                     [syn/scripts/<container>_clocks.tcl]
        globalconstraints:          [syn/scripts/<container>_io_constraints.tcl]
        globalcrossclkexceptions:   [syn/scripts/global_cross_clock_exceptions.tcl]
        scanconfig:                 [syn/scripts/<container>_scan_config.tcl]
        dfxsetup:                   [collateral/dft/dfx_setup.tcl]
        block:                      [collateral/rtl/*.v]
        clockparams:                [collateral/timing_nominal/*_clock_params.tcl]
        clockprocs:                 [collateral/timing_common/clock_procs.tcl]
        clockuncertainty:           [collateral/timing_nominal/clock_uncertainty.tcl]
        collateral:                 [collateral/floorplan/*_collateral.tcl]
        donttouchcells:             [collateral/rtl/*_dc_dontouch_cells.tcl]
        fp:                         [collateral/floorplan/*_fp.tcl]
        globalcrossclkgroups:       [collateral/timing_common/global_cross_clk_groups.tcl]
        globalvoltages:             [collateral/upf/global_voltages.tcl]
        hiplist:                    [collateral/rtl/hip_list.tcl, syn/scripts/hip_list.tcl]
        internalexceptions:         [collateral/timing_common/*_internal_exceptions.tcl]
        ioconstraints:              [collateral/timing_common/global_constraints.tcl]
        ioplacement:                [collateral/floorplan/*_io_placement.tcl]
        macroplacement:             [collateral/floorplan/*_macro_placement.tcl]
        mbistcaseanalysis:          [collateral/dft/*_mbist_caseanalysis.tcl]
        mbistexceptions:            [collateral/dft/*_mbist_exceptions.tcl]
        overridesetup:              [collateral/dft/*_override_setup.tcl]
        posthook:                   [syn/scripts/POST.*.tcl]
        prehook:                    [syn/scripts/PRE.*.tcl]
        rtllist:                    [collateral/rtl/rtl_list.tcl]
        scanwaivers:                [collateral/dft/*_scan_waivers.tcl]
        setvoltage:                 [collateral/upf/*_set_voltage.tcl]
        srsn:                       [collateral/upf/*_srsn.tcl]
        synsetup:                   [syn/scripts/syn_setup.tcl]
        tdmacroplacement:           [collateral/floorplan/*_td.macro_placement.tcl]
        unitconstraints:            [collateral/timing_common/*_constraints.tcl]
        upf:                        [collateral/rtl/*.upf]
        insertdft:                  [syn/scripts/]
        visaexceptions:             [collateral/dft/*_visa_exceptions.tcl]
        voltagearea:                [collateral/floorplan/*.va.tcl]

