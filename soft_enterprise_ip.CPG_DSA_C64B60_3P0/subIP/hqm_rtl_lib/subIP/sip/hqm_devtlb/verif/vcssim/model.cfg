global:
    top_ip_name: devtlb
    analysis_opts: devtlb.analysis_opts.f
    elab_opts: devtlb.elab_opts.f
    test_modes:
        - tim

shared:
    uvm_vip_libs:
        - uvm:val
        - saola:val_uvm
    uvm_sip_libs:
        - devtlb:rtl
        - devtlb:scoreboard_lib
        - devtlb:ti_lib
        - devtlb:bfm_lib
        - devtlb:env_lib
        - devtlb:seq_lib
        - devtlb:test_lib
    ovm_vip_libs:
        - ovm:val
        - saola:val_ovm
    ovm_sip_libs:
        - devtlb:rtl
        - devtlb:ovm_scoreboard_lib
        - devtlb:ovm_ti_lib
        - devtlb:ovm_bfm_lib
        - devtlb:ovm_env_lib
        - devtlb:ovm_seq_lib
        - devtlb:ovm_test_lib

devtlb:
    elab_opts_string: -file $WORKAREA/output/devtlb/cpp/model/devtlb/cpp_opts.f -file $WORKAREA/output/devtlb/cpp/model/devtlb_uvm/cpp_opts.f $UVM_HOME/src/dpi/uvm_optimizations.cxx
    top_module_names:
        - devtlb_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:tb_lib

devtlb_ovm:
    analysis_opts: devtlb_ovm.analysis_opts.f
    top_module_names:
    elab_opts_string: -file $WORKAREA/output/devtlb/cpp/model/devtlb/cpp_opts.f $OVM_HOME/cpp/ovm_optimizations.cxx
    top_module_names:
        - devtlb_ovm_tb_lib.top
    vip_include_ips:
        - '*ovm_vip_libs'
    val_include_ips:
        - '*ovm_sip_libs'
        - devtlb:ovm_tb_lib

devtlb_ipu:
    elab_opts_string: -file $WORKAREA/output/devtlb/cpp/model/devtlb/cpp_opts.f -file $WORKAREA/output/devtlb/cpp/model/devtlb_uvm/cpp_opts.f $UVM_HOME/src/dpi/uvm_optimizations.cxx
    top_module_names:
        - devtlb_ipu_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:ipu_tb_lib

devtlb_vpu:
    elab_opts_string: -file $WORKAREA/output/devtlb/cpp/model/devtlb/cpp_opts.f -file $WORKAREA/output/devtlb/cpp/model/devtlb_uvm/cpp_opts.f $UVM_HOME/src/dpi/uvm_optimizations.cxx
    top_module_names:
        - devtlb_vpu_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:vpu_tb_lib

devtlb_tip:
    elab_opts_string: -file $WORKAREA/output/devtlb/cpp/model/devtlb/cpp_opts.f -file $WORKAREA/output/devtlb/cpp/model/devtlb_uvm/cpp_opts.f $UVM_HOME/src/dpi/uvm_optimizations.cxx
    top_module_names:
        - devtlb_tip_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:tip_tb_lib

