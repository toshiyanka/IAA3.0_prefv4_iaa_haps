[syn_lite_fc_elab]
DUT = devtlb
RUNDIR = $WORKAREA/syn/fc
CMD = /usr/bin/make synth_elab
DEPS = gen_filelist static_sglint handoff_h2b

[syn_lite_fc_run]
DUT = devtlb
RUNDIR = $WORKAREA/syn/fc
CMD = /usr/bin/make synth_run
DEPS = syn_lite_fc_elab 


[lec_lite_run]
DUT = devtlb
RUNDIR = $WORKAREA/static/lec
CMD = /usr/bin/make lec_setup && /usr/bin/make lec_run
DEPS = syn_lite_fc_run


