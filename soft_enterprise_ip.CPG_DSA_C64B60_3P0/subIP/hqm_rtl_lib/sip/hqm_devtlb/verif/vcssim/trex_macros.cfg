__TREX_PREPEND__  => -noexist -simv_args -cm_dir coverage.vdb -assert maxcover=20 -assert maxfail=5 -assert nopostproc -licqueue +CTECH_LIB_META_DISPLAY +CTECH_LIB_SYNC_INFO +vcs+flush+all -simv_args- -ms -ignore_simv_error -test_name_plusarg UVM_TESTNAME -ms- -simv_args +UVM_NO_RELNOTES -simv_args-
-ovm              => -ms -test_name_plusarg OVM_TESTNAME -ms-
-debug_all        => -vpd -ovm_debug -uvm_debug -simv_args +DEVTLB_DUT_CACHE_TRK -simv_args-
-fsdb             => -simv_args -ucli -do $WORKAREA/verif/vcssim/fsdb.do -simv_args-
-vpd              => -simv_args -ucli -do $WORKAREA/verif/vcssim/vpd.do -simv_args-
-ovm_debug        => -simv_args +OVM_VERBOSITY=OVM_DEBUG -simv_args-
-uvm_debug        => -simv_args +UVM_VERBOSITY=UVM_DEBUG -simv_args-

