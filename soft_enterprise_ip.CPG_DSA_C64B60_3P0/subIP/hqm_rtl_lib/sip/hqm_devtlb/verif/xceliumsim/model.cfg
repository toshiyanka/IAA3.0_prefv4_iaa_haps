global:
    top_ip_name: devtlb
    analysis_opts: devtlb.analysis_opts.f
    elab_opts: devtlb.elab_opts.f
    test_modes:
        - tim

shared:
    uvm_vip_libs:
        - uvm:xceliumsim_val
        - saola:xceliumsim_val_uvm
    uvm_sip_libs:
        - devtlb:rtl
        - devtlb:xceliumsim_scoreboard_lib
        - devtlb:xceliumsim_ti_lib
        - devtlb:xceliumsim_bfm_lib
        - devtlb:xceliumsim_env_lib
        - devtlb:xceliumsim_seq_lib
        - devtlb:xceliumsim_test_lib

devtlb:
    top_module_names:
        - devtlb_xceliumsim_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:xceliumsim_tb_lib

devtlb_ipu:
    top_module_names:
        - devtlb_xceliumsim_ipu_tb_lib.top
