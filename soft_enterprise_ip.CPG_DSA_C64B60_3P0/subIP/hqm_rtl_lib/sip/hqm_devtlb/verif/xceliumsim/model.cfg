        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:xceliumsim_ipu_tb_lib

devtlb_vpu:
    top_module_names:
        - devtlb_xceliumsim_vpu_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:xceliumsim_vpu_tb_lib

devtlb_tip:
    top_module_names:
        - devtlb_xceliumsim_tip_tb_lib.top
