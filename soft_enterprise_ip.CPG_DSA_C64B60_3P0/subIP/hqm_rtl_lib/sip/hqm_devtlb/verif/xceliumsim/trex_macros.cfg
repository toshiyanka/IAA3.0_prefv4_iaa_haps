__TREX_PREPEND__  => -noexist -flow xcelium -ms -xrun_args +WORKAREA=$WORKAREA -xrun_args- -ignore_xrun_error -ms-
-uvm              => -ms -test_name_plusarg UVM_TESTNAME -ms-
-ovm              => -ms -test_name_plusarg OVM_TESTNAME -ms-
-debug_all        => -vpd -uvm_debug -ovm_debug
-vpd              => -xrun_args -ucli -do $WORKAREA/verif/vcssim/vpd.do -xrun_args-
-fsdb             => -xrun_args -ucli -do $WORKAREA/verif/vcssim/fsdb.do -xrun_args-
-uvm_debug        => -xrun_args +UVM_VERBOSITY=UVM_DEBUG -xrun_args-
-ovm_debug        => -xrun_args +OVM_VERBOSITY=OVM_DEBUG -xrun_args-

