global:
    top_ip_name: devtlb
    analysis_opts: devtlb.analysis_opts.f
    elab_opts: devtlb.elab_opts.f
    test_modes:
        - tim

shared:
    uvm_vip_libs:
        - uvm:questasim_val
        - saola:questasim_val_uvm
    uvm_sip_libs:
        - devtlb:rtl
        - devtlb:questasim_scoreboard_lib
        - devtlb:questasim_ti_lib
        - devtlb:questasim_bfm_lib
        - devtlb:questasim_env_lib
        - devtlb:questasim_seq_lib
        - devtlb:questasim_test_lib

devtlb:
    top_module_names:
        - devtlb_questasim_tb_lib.top
    vip_include_ips:
        - '*uvm_vip_libs'
    val_include_ips:
        - '*uvm_sip_libs'
        - devtlb:questasim_tb_lib

devtlb_ipu:
