package refclkdist_dc_config;

     sub get_elab_log(){
          my $elabpath = "$ENV{MODEL_ROOT}/target/log/";
          opendir(DIR, $elabpath);
          @files = grep(/.*vcs.elab_refclkdist.log$/,readdir(DIR));
          closedir(DIR);
          return $elabpath.$files[0];
     }

